<!DOCTYPE html>
<html>
<head>
	<title>Moving Background</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #000;
			overflow: hidden;
		}
		#video-background {
			position: fixed;
			right: 0;
			bottom: 0;
			min-width: 100%;
			min-height: 100%;
			object-fit: cover;
		}
		#text-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
			font-size: 3em;
			text-align: center;
		}
	</style>
</head>
<body>
	<video id="video-background" autoplay muted loop>
		<source src="C:\Users\Jennifer Algabre\Downloads\Raiden Background.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<div id="text-container">
		<h1>This is a website with a moving background and text.</h1>
	</div>
</body>
</html>
